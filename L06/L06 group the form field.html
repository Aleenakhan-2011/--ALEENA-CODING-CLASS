<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group the form field</title>
    </head>
    <body>
        <h1>Group the form field</h1>
        
        <fieldset>
            <legend>Personal detail form</legend>

            <form>
            <label>Name</label> <br>
            <input type="text" id="name" required> <br><br>
            
            <label>Age</label> <br>
            <input type="number" id="age" required min="7" max="100"> <br><br>

            <label>Email</label> <br>
            <input type="text" id="email" required> <br><br>

            <label>Password (This will be hidden)</label> <br>
            <input type="password" id="contact" required> <br><br>

            <label>Gender</label> <br>
            <input type="radio" id="Female" name="gender" value="Female">Female <br>
            <input type="radio" id="Male" name="gender" value="Male">Male <br><br>

            <label>Country</label> <br>
            <input type="checkbox" id="country" value="USA"> USA <br>
            <input type="checkbox" id="country" value="Canada"> Canada <br>
            <input type="checkbox" id="country" value="India"> India <br><br>
            <input type="submit">
        </fieldset>
    </body>
</html>
