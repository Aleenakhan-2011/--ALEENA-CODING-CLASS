<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elaborated Personal Detail Form</title>
    </head>
    <body>
        <h1>Elaborated Personal Detail Form</h1>
        <fieldset>
            <legend><h4>Elaborated Personal Detail Form</h4></legend>

            <form>
            <label>Name</label> <br>
            <input type="text" id="name" required> <br><br>
            
            <label>Age</label> <br>
            <input type="number" id="age" required min="7" max="96"> <br><br>

            <label>Grade</label> <br>
            <input type="number" id="grade" required min="1" max="12"> <br><br>

            <label>Email</label> <br>
            <input type="text" id="email" required> <br><br>

            <label>Password (This will be hidden)</label> <br>
            <input type="password" id="contact" required> <br><br>

            <label>Gender</label> <br>
            <input type="radio" id="Female" name="gender" value="Female">Female <br>
            <input type="radio" id="Male" name="gender" value="Male">Male <br><br>

            <label>Favourite Country</label> <br>
            <input type="checkbox" id="country" value="USA"> USA <br>
            <input type="checkbox" id="country" value="Canada"> Canada <br>
            <input type="checkbox" id="country" value="India"> India <br><br>

            <label>Birthday</label>
            <input type="date" id="birthday" name="birthday"> <br><br>

            <label>Hobbies</label> <br>
            <input type="checkbox" id="hobby1" value="Reading"> Reading <br>
            <input type="checkbox" id="hobby2" value="Traveling"> Traveling <br>
            <input type="checkbox" id="hobby3" value="Cooking"> Cooking <br>
            <input type="checkbox" id="hobby4" value="Studying"> Studying <br>
            <input type="checkbox" id="hobby5" value="Drawing"> Drawing <br>
            <input type="checkbox" id="hobby6" value="Painting"> Painting <br><br>   
            
            <label>Favourite movie</label> <br>
            <input type="text" id="movie" required> <br><br>

            <label>Favourite book</label> <br>
            <input type="text" id="book" required> <br><br>

            <label>Favourite subject</label> <br>
            <input type="checkbox" id="subject1" value="Maths"> Maths <br>
            <input type="checkbox" id="subject2" value="Science"> Science <br>
            <input type="checkbox" id="subject3" value="English"> English <br>
            <input type="checkbox" id="subject4" value="Social Science"> Social Science <br><br>

            <label>Favourite color</label> <br>
            <input type="checkbox" id="color1" value="Red"> Red <br>
            <input type="checkbox" id="color2" value="Blue"> Blue <br>
            <input type="checkbox" id="color3" value="Green"> Green <br>
            <input type="checkbox" id="color4" value="Yellow"> Yellow <br>
            <input type="checkbox" id="color5" value="Black"> Black <br>  
            <input type="checkbox" id="color6" value="Pink"> Pink <br><br>  
            
            <input type="submit">
            </form>
        </fieldset>
    </body>
</html>
