<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW print random number</title>
    </head>
    <body>
        <h2>Javascript While Loop</h2>

        <p id="number"></p>

        <script>
            var text = "";
            var i = 17;

            while (i < 35) {
                text += "<br>The number is " + i;
                i = i + 2;
                //i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
