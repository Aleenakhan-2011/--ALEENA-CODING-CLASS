<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid experiement</title>
    </head>
    <body>
        <div class="container">
            <h1>Hello Students!</h1>

            <p>Resize the browser window to see the effect.</p>

            <div class="row">
                <!--Size Medium and extra small-->   
                <div class="col-md-8 col-xs-4" style="background-color:rgb(249, 27, 15);border: 1px solid rgb(8, 7, 7);">
                    .col-md-8 .col-xs-4     
                </div>

                <div class="col-md-12 col-md-5" style="background-color:rgb(98, 104, 210);border: 1px solid rgb(8, 7, 7);">
                    .col-md-12 .col-xs-5
                </div>
            </div>

            <div class="row">
                <!--Size large, medium and extra small-->
                <div class="col-md-12 col-lg-6" style="background-color:yellow;border: 1px solid rgb(8, 7, 7);">
                    .col-md-12 .col-lg-6
                </div>

                <div class="col-xs-6 col-md-2" style="background-color:rgb(26, 255, 0);border: 1px solid rgb(8, 7, 7);">
                    .col-xs-6 col-md-2
                </div>
            </div>

            <div class="row" style="background-color: lightcyan;border: 1px solid rgb(8, 7, 7);">
                <!--Size extra small-->
                <div class="col-xs-6">
                    .col-xs-6
                </div>

                <div class="col-xs-6">
                    .col-xs-6
                </div>
            </div>
        </div>
    </body>
</html>
