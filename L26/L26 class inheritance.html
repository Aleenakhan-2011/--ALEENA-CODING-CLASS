<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class inheritance</title>
</head>
<body>
    <h2>Javascript Class inheritance</h2>
    <p>Use the "extend" keyword to inherit all methods from another class.</p>
    <p>Use "super" method to call the parent's constructor function.</p>
    <p id="details"></p>
       
    <script>
        class Car { //parent class
            constructor(brand) {
                this.carname = brand;
            }

            myCar() {
                return 'I have a ' + this.carname;
            }
        }

        class Model extends Car { //child class
              constructor(brand, mod) {
                super(brand); //call the parent constructor with super keyword
                this.model = mod;
            }
            
            show() {
                return this.myCar() + ', it is a ' + this.model;
            }
        }

        let car1 = new Model("Ford", "Mustang");
        document.getElementById("details").innerHTML = car1.show()
    </script>
</body>
</html>
