<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript class</title>
    </head>
    <body>
        <h2>Javascript Class</h2>
        <p>How to use a Javascript class</p>
        <p id="student1"></p>
        <p id="student2"></p>

        <script>
            // Creating a class
            class student {
                constructor(nm, y) {
                    this.name = nm;
                    this.year = y;
                }

                //creating age method for class student
                age() {
                    let  date = new Date();
                    return date.getFullYear() - this.year;
                }
            }

            // use student class with two objects
            student1 = new student("John", 2000);
            document.getElementById("student1").innerHTML ="My name is" + student1.name + ". I born in" + student1.year + ". And my age is " + student1.age();

            student2 = new student("Sara", 1995);
            document.getElementById("student2").innerHTML ="My name is" + student2.name + ". I born in" + student2.year + ". And my age is " + student2.age();
        </script>
    </body>
</html>
