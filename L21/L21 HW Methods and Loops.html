<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW Methods and Loops</title>
    </head>
    <body>
        <script>
            var str = "I lIkE BaDmInToN";
            document.write(str.toUpperCase());
            document.write("<br>");

            document.write(str.toLowerCase());
            document.write("<br>");

            document.write(str.startsWith('i'));
            document.write("<br>");

            document.write(Math.random());
            document.write("<br>");

            document.write(Math.random() * 100);
            document.write("<br>");

            document.write(Math.floor(6.298));
            document.write("<br>");
            document.write("<br>");

            var foods = ["Pizza", "Burger", "Fries", "Panipuri", "Pasta", "Ice-cream", "Momos"];
            for ( i = 0; i < foods.length; i++) {
                var text = foods[i] + "<br>";
                document.write(text);
            }
        </script>
    </body>
</html>
