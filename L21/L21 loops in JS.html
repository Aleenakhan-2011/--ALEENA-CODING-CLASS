<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript For loop</title>
    </head>
    <body>
        <h2>Javascript For loop</h2>

        <script>
            var fruits = ["Apple", "Banana", "Mango", "Orange", "Pineapple", "Grapes"];
            for ( i = 0; i < fruits.length; i++) {
                var text = fruits[i] + "<br>";
                document.write(text);
            }
        </script>
    </body>
</html>
