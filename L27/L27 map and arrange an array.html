<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map and arrange an array</title>
    </head>
    <body>
        <h3>Multiply every element in the array with 2</h3>
        <p>and store them in new array using map</p>

        <p id="result"></p>
            <br><br><hr> 
                
        <h2>Javascript Array Sort and reverse numbers</h2>  
        <p>Click the button to sort the array in ascending and descending order</p> 

        <p id="result_number"></p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>
        
        
        <script>
            //original array
            var numbers = [3, 27, 16, 5];
            
            function myFunction(num) {
                return num * 2;
            }

            //new array
            var newnumbers  = numbers.map(myFunction);
            document.getElementById("result").innerHTML = newnumbers;

            //NUMBERS
            var numbers= [7, 54, 32, 10];
            document.getElementById("result_number").innerHTML = numbers;

            function ascending() {
                numbers.sort(function(a, b){return a - b});
                document.getElementById("result_number").innerHTML = numbers;
            }

            function descending() {
                numbers.sort(function(a, b){return b - a});
                document.getElementById("result_number").innerHTML = numbers;
            }

        </script>               
    </body>
</html>
