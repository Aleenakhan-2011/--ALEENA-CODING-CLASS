<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript search and replace </title>
    </head>
    <body>
        <h2>Javascript String Method</h2>
        <p>
            Search a string for "doing", and display the position of the match and replace the word "how are" by "how are you" and display.
        </p>
        <p id="search_result"></p>
        <p id="replace_result"></p>

        <script>
            var str = "Hi how are doing for the day?";
            var search_position = str.search("doing");
            var text = str.replace("how are", "how are you");


            document.getElementById("search_result").innerHTML = search_position;   
            document.getElementById("replace_result").innerHTML = text;
        </script>        
    </body>
</html>
