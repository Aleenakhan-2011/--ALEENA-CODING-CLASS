<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hw bank app part-3</title>
        <link rel="stylesheet" type="text/css" href="style-1.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h3>Bank App</h3>
            </div>
            <div class="row">
                <label>Enter Transaction Amount</label>
                <input type="number" id="amount"></input>
            </div>
            <div class="row buttons">
                <button id="credit" class="btn">Credit</button>
                <button id="debit" class="btn">Debit</button>
            </div>
            <div class="row">
                <label>Your Account Balance is: Rs.</label>
                <label id="balance">0</label>
            </div>
            <div class="row">
                <label id="message"></label>
            </div>
        </div> 
        
        <script src="script-2.js"></script>
    </body>
</html>
