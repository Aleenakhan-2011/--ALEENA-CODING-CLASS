<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>use of operators</title>
    </head>
    <body>
        <h2>Javascript Statements</h2>
        <p>A <b>Javascript program</b> is a list  of <b>statements</b> to be excuted by a computer.</p>

        <p id="result1"></p>
        <p id="result2"></p>

        <script>
            var w, x, y, z; //Statement 1
            w = 5;       //Statement 2
            x = 6;       //Statement 3

            //addition
            y = w + x;   //Statement 4

            //subtraction
            z = x - w;   //Statement 5

            //for other operators +, -, *, /

            document.getElementById("result1").innerHTML = "The value of y is: " + y + ".";
            document.getElementById("result2").innerHTML = "The value of z is: " + z + ".";
        </script>
    </body>
</html>
