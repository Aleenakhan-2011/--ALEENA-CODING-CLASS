<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statements</title>
    </head>
    <body>
        <h2>Javascript Statements</h2>
        <p>A <b>Javascript program</b> is a list  of <b>statements</b> to be excuted by a computer.</p>

        <p id="demo"></p>

        <script>
            var a, b, c; //Statement 1
            a = 5;       //Statement 2
            b = 6;       //Statement 3

            c = a + b;   //Statement 4

            document.getElementById("demo").innerHTML = "The value of c is: " + c + ".";
        </script>        
    </body>
</html>
