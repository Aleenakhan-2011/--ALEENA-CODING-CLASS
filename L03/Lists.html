<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>
    <body>
        <ol>
            <li>Orange</li>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ol>

        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>
        </ul>

        <dl>
            <dt>HTML</dt>
            <dd>-Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>-Cascading Style Sheets</dd>
        </dl>
    </body>
</html>
