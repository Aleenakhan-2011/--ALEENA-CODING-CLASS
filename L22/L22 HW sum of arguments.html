<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of Arguments in Javascript</title>
    </head>
    <body>
        <p>Sum of arguments and math object </p>
        <p id="result"></p>

        <script>
            function sumALL() {
                var sum = 0;
                for(i =0 ; i < arguments.length; i++) {
                    sum = sum + arguments[i];
                }
                return sum;
            }
            document.getElementById("result").innerHTML = sumALL(467, 567, 678, 789, 890, 901, 100);

            var value = Math.sin(57);
            document.write("Sin 57 is : " + value + "<br>");

            var value1 = Math.cos(57);
            document.write("Sin 57 is : " + value1 + "<br>");

            var value2 = Math.tan(57);
            document.write("Sin 57 is : " + value2 + "<br>");
        </script>
    </body>
</html>
