<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW Asynchronous function</title>
    </head>
    <body>
        <h2>Javascript Async / Await</h2>
        <h1 id="result"></h1>
        
        <script>
            async function divide(a , b) {
                let response = await a / b;
                display(response); // callback function display
            }

            function display(some) {
                document.getElementById("result").innerHTML = some;
            }

            divide(5, 5); // triggering the first function
        </script>       
    </body>
</html>
